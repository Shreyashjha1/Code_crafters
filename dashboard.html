<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“Š AI Resume Analysis Dashboard</h2>

    <table class="table table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Skills</th>
                <th>Score</th>
                <th>Uploaded At</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>
                    <span class="badge bg-success">{{ row[2] }}</span>
                </td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
